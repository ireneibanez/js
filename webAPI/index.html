<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    
</head>
<body>
    <div class="container">
        <video src="http://butlerccwebdev.net/support/html5-video/media/bigbuckbunnytrailer-480p.mp4" id="video"></video>
        <div class="controls">
            <button type="button" id="play-btn">Play</button>
            <button type="button" id="pause-btn">Pause</button>
            <input type="range" id="input-range" min="0" max="1" step="0.1">
            <button type="button" id="more">10s +</button>
            <button type="button" id="less">10s -</button>
        </div>
        <h1 id="h1"></h1>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
